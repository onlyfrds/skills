name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        # Node.js is already installed via setup-node, no need to install nvm separately
        # The setup-node action already sets up the correct Node.js version
        echo "Node.js ${{ matrix.node-version }} is already available"
        node --version
        npm --version
        # Install any additional dependencies if needed

    - name: Run tests for skills
      run: |
        # Check for skills with test directories
        for skill_dir in */; do
          if [ -d "$skill_dir/test" ] && [ -n "$(ls -A $skill_dir/test/*.mjs 2>/dev/null)" ]; then
            echo "Running tests for $(basename $skill_dir)..."
            for test_file in $skill_dir/test/*.mjs; do
              echo "Running test: $test_file"
              node "$test_file" || echo "Test failed: $test_file"
            done
          fi
        done
