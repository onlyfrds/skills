name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g nvm
        source ~/.nvm/nvm.sh && nvm install ${{ matrix.node-version }} && nvm use ${{ matrix.node-version }}
        # Install any additional dependencies if needed

    - name: Run unit tests for telegram-media-send
      run: |
        source ~/.nvm/nvm.sh && nvm use ${{ matrix.node-version }}
        # Check if test file exists before running
        if [ -f "telegram-media-send/test/unit_test_telegram_send.mjs" ]; then
          echo "Running telegram-media-send unit tests..."
          node telegram-media-send/test/unit_test_telegram_send.mjs
        else
          echo "No unit tests found for telegram-media-send skill"
        fi

    - name: Run tests for other skills if they exist
      run: |
        source ~/.nvm/nvm.sh && nvm use ${{ matrix.node-version }}
        # Check for other skills with test directories
        for skill_dir in */; do
          if [ -d "$skill_dir/test" ] && [ -n "$(ls -A $skill_dir/test/*.mjs 2>/dev/null)" ]; then
            echo "Running tests for $(basename $skill_dir)..."
            for test_file in $skill_dir/test/*.mjs; do
              echo "Running test: $test_file"
              node "$test_file" || echo "Test failed: $test_file"
            done
          fi
        done